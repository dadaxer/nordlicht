name: Check Aurora Image

on:
    schedule:
        - cron: "0 * * * *" # check every hour
    workflow_dispatch:

jobs:
    check:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Checkout repo
              uses: actions/checkout@v6

            - name: Fetch current Aurora digest
              id: digest
              run: |
                  DIGEST=$(skopeo inspect docker://ghcr.io/ublue-os/aurora-dx:stable | jq -r '.Digest')
                  echo "digest=$DIGEST" >> $GITHUB_OUTPUT

            - name: Load last known digest
              id: last
              run: |
                  if [ -f .aurora_digest ]; then
                    echo "last=$(cat .aurora_digest)" >> $GITHUB_OUTPUT
                  else
                    echo "last=none" >> $GITHUB_OUTPUT
                  fi

            - name: Compare digests
              id: compare
              run: |
                  if [ "${{ steps.digest.outputs.digest }}" != "${{ steps.last.outputs.last }}" ]; then
                    echo "updated=true" >> $GITHUB_OUTPUT
                  else
                    echo "updated=false" >> $GITHUB_OUTPUT
                  fi

            - name: Save new digest
              if: steps.compare.outputs.updated == 'true'
              run: |
                  echo "${{ steps.digest.outputs.digest }}" > .aurora_digest
                  git config user.name "github-actions"
                  git config user.email "github-actions@github.com"
                  git add .aurora_digest
                  git commit -m "Update Aurora digest"
                  git push

            - name: Trigger bluebuild workflow
              if: steps.compare.outputs.updated == 'true'
              uses: peter-evans/repository-dispatch@v3
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  repository: ${{ github.repository }}
                  event-type: aurora-updated
